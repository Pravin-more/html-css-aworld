    <div class="contact-section">
        <div class="container" id="contact">
            <h1 class="call-back">Request A Call Back</h1>
            <div class="input-group">
                <form class="form">
                    <div class="input-fields">
                        <input type="text" class="email-bt" placeholder="Name" required>
                    </div>
                    <br>

                    <div class="input-fields">
                        <input type="text" class="email-bt" placeholder="Phone Number" required>
                    </div>
                    <br>

                    <div class="input-fields">
                        <input type="text" class="email-bt" placeholder="Email" required>
                    </div>
                    <br>

                    <div class="input-fields">
                        <textarea name="Message" id="comment" class="email-bt" cols="30" rows="10"></textarea>
                    </div>

                    <div class="btn">
                        <button class="contactsend">Send</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
